task: trajectory
processed_dir: data/map_reduced/
out_dir: data/checkpoints
window: 64
horizon: 12
start_mode: kmeans  # set to "kmeans" to enable centroid-based starting points
kmeans:
  n_clusters: 64
  samples_per_traj: 300
  max_points: 250000
  n_init: 10
  random_state: 42
features: [LAT, LON, SOG, COG, HEADING, ROT, NAV_STT, TIMESTAMP, MMSI]
model:
  name: tptrans
  d_model: 192
  nhead: 4
  enc_layers: 4
  dec_layers: 2
  # dim_ff: 2048      # <— for compatibility with old checkpoints
  # use_posenc: false # <— if you want to exactly mirror old ckpts
loss: huber
optimizer: adamw
lr: 0.0003
batch_size: 96
epochs: 40
